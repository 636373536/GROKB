    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('C:/Users/MTENJE/Desktop/Pins/R.jpg'); /* Replace 'your-image.jpg' with the actual path to your image */

            display: flex;
           
            justify-content: center;
            align-items: center;

            margin: 0;
            filter: contrast(90%);
        }
        .top-section{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .create{
            font-size: 50px;
            color: #02034d;
            font-family: serif;
            font-weight: bold;
            text-align: row;
            margin-bottom: -120px;

            margin-top:80px; ;
            

        }
        .top-image{
            width: 100px;

            margin-bottom: 0px;
            margin-right: 100px;
            margin-top: 10px;
            flex-direction: column;
            
            

        }
        
        .signup-container {
            background-color: #f8f6f6;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            position: center;
            flex-direction: column;
            
        }
        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
        }
        .signup-container button {
            width: 30%;
            position: sticky;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;

        }

        }

</head>
<body> 
    <div class="top-section">

    <img src="C:/Users/MTENJE/Desktop/Pins/logo.jpg" alt="Logo" class="top-image">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/submit_signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
